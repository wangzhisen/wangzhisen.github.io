<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>双选会 —— 邀请函</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/4.0.5/css/swiper.css">

    <!--Animate-->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- Demo styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="s1">
          <div class="bag">
            <img src="img/16.png">
          </div>
          <div class="header">
              <span class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s"><img src="img/14.png" class="img14"></span>
              <img src="img/11.png" class="img11 ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.7s" swiper-animate-delay="0.3s">
              <img src="img/15.png" class="img15 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
              <img src="img/15.png" class="img15-1 ani" swiper-animate-effect="fadeIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          </div>
          <div class="deng">
              <img src="img/8.png" class="img8">
              <img src="img/7.png" class="img7">
              <img src="img/10.png" class="img10">
              <img src="img/9.png" class="img9">
          </div>
          <div class="jiqi">
            <img src="img/6.png" class="img6">
            <img src="img/5.png" class="img5">
          </div>
          <div class="yaoqing">
              <img src="img/4.png" class="img4">
              <img src="img/17.png" class="img17">
              <img src="img/18.png" class="img18">
              <img src="img/14.png" class="img14-1">
              <img src="img/14.png" class="img14-2">
              <img src="img/3.png" class="img3" >
              <img src="img/2.png" class="img2">
              <img src="img/15.png" class="img15-2">
              <img src="img/15.png" class="img15-3">
              <img src="img/15.png" class="img15-4">
              <img src="img/15.png" class="img15-5">
          </div>
          <div class="wenzi">
            <p class="p1">盛邦升华双选会</p>
            <p class="p2">—— 2017年12月xx号 - 12月xx日 ——</p>
          </div>
          <div class="footer">
            <img src="img/14.png" class="img14-3">
            <img src="img/12.png" class="img12">
            <img src="img/15.png" class="img15-6">
            <img src="img/15.png" class="img15-7">
            <p>泊头盛邦升华大学生培训基地</p>
          </div>
        </div>
      </div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.bootcss.com/Swiper/4.0.5/js/swiper.js"></script>
  <!--Animate-->
  <script src="js/swiper.animate1.0.2.min.js"></script>

  
  <script src="js/script.js"></script>
</body>
</html>
